<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="input-field col-12 col-sm-12 col-md-8 col-lg-6">
        <form>
          <div class="form-group">
            <label for="code">明文</label>
            <div class="input-group mb-3">
              <textarea type="text" class="form-control"  id="originalText" placeholder="" value=""  rows="10" cols="30"></textarea>
            </div>
          </div>
          
          <div class="form-group">
			<input disabled type="text" style="width:0;height:0;border:0">
			<input type="password" disabled style="width:0;height:0;border:0">
            
			<label for="code">秘钥 </label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="mainPassWord" placeholder="" value="">
            </div>
          </div>
          <div class="form-group">
            <div class="row justify-content-center">
              <button class="btn btn-primary" type="button" id="btn_encrypt" onClick = encryptPassWord()>加密</button>
              <button class="btn btn-success" type="button" id="btn_decrypt" onClick = decryptPassWord()>解密</button>
              <button class="btn btn-warning" type="button" id="btn_clear" onclick = clearInput()>清空输入框</button>
              &nbsp;<button class="btn btn-danger" type="button" id="btn_clear_clearSession" onclick = clearSession()>删除缓存中的秘钥</button>
            </div>
          </div>
		<div class="form-group">
            <label for="code">密文文本</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="encryptedText" placeholder="" value="">
              <div class="input-group-append">
                <button class="btn btn-secondary clipboard" type="button" id="btn_copy" data-clipboard-target="#encryptedText">复制</button>

              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="code">解密url（直接访问可以自动填充和解密）</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="encryptedPassWord" placeholder="" value="">
              <div class="input-group-append">
			    <!-- <button class="show-password"><i class="svg-icon icon-open-eye"></i></button> -->
                <button class="btn btn-secondary clipboard" type="button" id="btn_copy" data-clipboard-target="#encryptedPassWord">复制url</button>

              </div>
            </div>
          </div>
        </form>
		<div></div>
	<!-- 	<div> <a href="https://github.com/RunAllway/encryptor/blob/main/README.md" target="_blank">查看使用教程及源代码</a></div> -->
		<div> <a href="https://kihopu9idd4.feishu.cn/docx/DqDFd7HAAoWmxRxJl3nc2oHAnzf?from=from_copylink" target="_blank">查看使用教程及源代码</a></div>
      </div>
    </div>
  </div>
  <script type='text/javascript'>
	var clipboard = new ClipboardJS('.clipboard');
</script>

  <script type="text/javascript">  
  	
    //清空输入框的值
  function clearInput(){
	document.getElementById("originalText").value = '';
	document.getElementById("encryptedPassWord").value = '';
	document.getElementById("mainPassWord").value = '';
	document.getElementById("encryptedText").value = '';
  }
  
  function clearSession(){
	localStorage.removeItem("mainPassWord");
	console.log("删除了缓存中的秘钥");
	alert("删除成功");
  }
  

	//加密
	function encryptPassWord(){

		var originalText = document.getElementById("originalText").value;
		if(originalText.length<1){
			alert("请输入文明");
			return;
		}
		var mainPassWordValue = document.getElementById("mainPassWord").value;
		if(mainPassWordValue.length<1){
			alert("请输入秘钥");
			return;
		}
		var encrypted =CryptoJS.AES.encrypt(originalText,mainPassWordValue); //使用主密码+ 秘钥对随机生产的密码进行加密
		document.getElementById("encryptedPassWord").value = "https://www.notesafely.cn/?data=" +  encodeURIComponent(encrypted);
		//document.getElementById("mainPassWord").value = '';
		document.getElementById("encryptedText").value = encrypted;
		setLocalStorageWithExpiration("mainPassWord",mainPassWordValue,24);
	}
	
	//解密
	function decryptPassWord(){
		var encryptedText = document.getElementById("encryptedText").value;
		if(encryptedText.length<1){
			alert("请输入密文");
			return;
		}
		var mainPassWordValue = document.getElementById("mainPassWord").value;
		if(mainPassWordValue.length<1){
			alert("请输入秘钥");
			return;
		}
		var decrypted=CryptoJS.AES.decrypt(encryptedText,mainPassWordValue).toString(CryptoJS.enc.Utf8);
		document.getElementById("originalText").value = decrypted;
		if(decrypted.length==0){
			alert("解密失败，请检查记忆密码和加密密码串");
		}else{
			setLocalStorageWithExpiration("mainPassWord",mainPassWordValue,24);
		}
	}

	
	window.onload = function() {
      // 在这里编写需要在页面加载完成后执行的JavaScript代码
      initFunction();
    };


    function initFunction() {
	  // 弹窗获取用户输入的密钥
	  //const key = prompt('请输入密钥');		
	  console.log("initing...........");
      // 获取URL中的date参数值
      const urlSearchParams = new URLSearchParams(window.location.search);
	  console.log("urlSearchParams" + urlSearchParams);
      const dataParam = urlSearchParams.get('data');
	  console.log("获取URL中的date参数值：" + dataParam);
	  if(dataParam!=null){
	  	  document.getElementById("encryptedText").value = decodeURIComponent(dataParam);
		  console.log("decodeURIComponent后的的data参数值：" + dataParam);
		
		//从缓存中拿出秘钥，若存在，则直接使用秘钥进行解密；若不存在，则弹出提示输入秘钥
		var mainPassWordValue = "";
		const sessionMainPassWord  = getLocalStorageWithExpiration("mainPassWord");
		console.log("session中获取的秘钥为:" + sessionMainPassWord);
		if(sessionMainPassWord!=null){
			mainPassWordValue = sessionMainPassWord;
			document.getElementById("mainPassWord").value = sessionMainPassWord;
			decryptPassWord();
		}else{
			document.getElementById("mainPassWord").value = '';
			alert("请输入秘钥");
			return;
		}
	  }
    }
	
	
	
	function setLocalStorageWithExpiration(key, value, hour) {
	  const now = new Date();
	  const item = {
		value: value,
		expiration: now.getTime() + hour * 60  * 60 * 1000 // 计算过期时间
	  };
	  localStorage.setItem(key, JSON.stringify(item));
	}

	function getLocalStorageWithExpiration(key) {
	  const item = localStorage.getItem(key);
	  if (item) {
		const parsedItem = JSON.parse(item);
		const now = new Date();
		if (now.getTime() < parsedItem.expiration) {
		  return parsedItem.value;
		} else {
		  localStorage.removeItem(key); // 如果数据已过期，则删除该项
		}
	  }
	  return null;
	}
	
	
	
</script>
